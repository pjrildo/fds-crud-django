<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Novo Produto</title>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col-md-9 col-md-offset-4">
    <h2>Criação de Produto</h2>
    <form class="form-horizontal" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2">Nome:</label>
            <div class="col-sm-10">
                {{ form.nome }}
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Descrição:</label>
            <div class="col-sm-10">
                {{ form.descricao }}
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2">Preço:</label>
            <div class="col-sm-10">
                {{ form.preco }}
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2">Categoria:</label>
            <div class="col-sm-10">
                {{ form.categoria }}
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2">Fornecedor:</label>
            <div class="col-sm-10">
                {{ form.fornecedor }}
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Confirmar</button>
                <button onclick="location.href='{% url 'produtos_produto_list' %}'" class="btn btn-default">Voltar</button>
            </div>
        </div>
        <div class="col-md-5 col-md-offset-2">
            {% if form.errors %}
                {% for field in form %}
                    {% for error in field.errors %}
                        {{ error }}
                    {% endfor %}
                {% endfor %}
            {% endif %}
        </div>
    </form>
</div>
</body>
</html>
