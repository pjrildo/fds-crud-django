<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Listagem de Produtos</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped">
                        <thead class="thead-inverse">
                            <tr>
                                <th>Código</th>
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Preço</th>
                                <th>Categoria</th>
                                <th>Fornecedor</th>
                            </tr>
                        </thead>
                        <tbody class='table-striped'>
                            {% for produto in produtos %}
                            <tr>
                                <td>{{ produto.id }} <button onclick="location.href='{% url 'produtos_produto_delete' produto.id %}'" class="btn btn-warning" title="Excluir">Excluir</button></td>
                                <td><a href="{% url 'produtos_produto_update' produto.id %}">{{ produto.nome }}</a></td>
                                <td>{{ produto.descricao }}</td>
                                <td>R$ {{ produto.preco }}</td>
                                <td><a href="buscar/categoria/{{ produto.categoria_id }}">{{ produto.categoria.nome }}</a></td>
                                <td><a href="buscar/fornecedor/{{ produto.fornecedor_id }}">{{ produto.fornecedor.nome_fantasia }}</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="col-sm-12 text-center">
                <button onclick="location.href='{% url 'produtos_produto_create' %}'" class="btn btn-primary" title="Abrir">Novo Produto</button><br>
                <br>
                <button onclick="location.href='{% url 'infostore_home' %}'" class="btn btn-primary" title="Home">Home</button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    </body>
</html>
