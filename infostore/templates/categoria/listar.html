<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Categorias</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Listagem de Categorias</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-striped">
                        <thead class="thead-inverse">
                            <tr>
                                <th>CÃ³digo</th>
                                <th>Nome</th>
                                <th>Produtos</th>
                            </tr>
                        </thead>
                        <tbody class='table-striped'>
                            {% for categoria in categorias %}
                            <tr>
                                <td>{{ categoria.id }} <button onclick="location.href='{% url 'categorias_categoria_delete' categoria.id %}'" class="btn btn-warning" title="Excluir">Excluir</button></td>
                                <td><a href="{% url 'categorias_categoria_update' categoria.id %}">{{ categoria.nome }}</a></td>
                                <td><a href="#">Listar produtos</a></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="col-sm-12 text-center">
                <button onclick="location.href='{% url 'categorias_categoria_create' %}'" class="btn btn-primary" title="Abrir">Nova Categoria</button><br>
                <br>
                <button onclick="location.href='{% url 'infostore_home' %}'" class="btn btn-primary" title="Home">Home</button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    </body>
</html>
